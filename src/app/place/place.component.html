<div *ngIf="selectedPlace;then placeSelected else noPlaceSelected"></div>

<ng-template #placeSelected>
  <div *ngIf="selectedPlace?.isDefined;then placeDefined else placeUndefinedYet"></div>
</ng-template>

<ng-template #noPlaceSelected>
  <h1 id="noPlaceSelectedLabel">
    Click on any place on the map!
  </h1>
</ng-template>

<ng-template #placeUndefinedYet>
  <input id="newPlaceName" [(ngModel)]="_selectedPlace.name"> (x:{{selectedPlace?.x}} y:{{selectedPlace?.y}})
  <input id="saveNewPlace" type="button" value="Name this place!" (click)="savePlace()">
</ng-template>

<ng-template #placeDefined>
  <h2 id="placeSelectedLabel">
    {{selectedPlace?.name}} (x:{{selectedPlace?.x}} y:{{selectedPlace?.y}})
  </h2>

  <label for="imageChooser" id="imageChooserImage">
    <figure>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6        1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/>
      </svg>
    </figure>
    <span>Choose an image&hellip;</span>
  </label>
  <input id="imageChooser" type="file" (change)="onFileChanged($event)" accept=".jpg, .jpeg, .png, .gif, .bmp">
  <ul>
    <li *ngFor="let image of selectedPlace?.images">
      <app-image [image]="image"></app-image>
    </li>
  </ul>
</ng-template>
